version: '3.7'

services:
  dbpgsql:
    image: postgres:alpine
    restart: always
    ports:
    - 5433:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bikeshare-rental
    networks:
      - bikeshare
  bikeshare-rental:
    build: .
    ports:
#       left is outside, right is inside container
    - 8081:8080
    environment:
#      Overrides config file
#      PORT: 8080
      KUMULUZEE_DATASOURCES0_CONNECTIONURL: jdbc:postgresql://dbpgsql:5432/bikeshare-rental
      KUMULUZEE_CONFIG_ETCD_HOSTS: http://etcd:2379
      KUMULUZEE_DISCOVERY_ETCD_HOSTS: http://etcd:2379
    depends_on:
    - dbpgsql
    - etcd
    networks:
    - bikeshare
  etcd:
    image: quay.io/coreos/etcd:latest
    ports:
    - 2379:2379
    command: >-
      /usr/local/bin/etcd
      -name node1
      -advertise-client-urls http://etcd:2379
      -listen-client-urls http://0.0.0.0:2379
      -initial-advertise-peer-urls http://etcd:2380
      -listen-peer-urls http://0.0.0.0:2380
      -initial-cluster node1=http://etcd:2380
      -cors="*"
    networks:
    - bikeshare

networks:
  bikeshare:
